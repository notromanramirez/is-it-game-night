<!DOCTYPE html>
<html lang = "en">
<body style = "text-align:center;"> 
      
    <button id = "BUTTON" onclick = "computeGameNight()" style = 
        "font-size: 35px; font-weight: bold;"> 
        Is it game night?
    </button>
      
    <p id = "DISPLAY" style = "color:black;
        font-size: 35px; font-weight: bold;">
    </p>
      
    <script>
        var display = document.getElementById("DISPLAY");
        var date = new Date();
          
        function computeGameNight() {
            var day = date.getDay();
            var ans = (day === 6);
              
            if ((day === 1) || (day === 4)) {
                ans = "It is game night.";
            } else {
                ans = "It is not game night.";
            }
            display.innerHTML = ans;
        } 
    </script> 
</body> 
  
</html>
